<ion-header>
  <ion-toolbar color="primary">
    <ion-title>QR</ion-title>
    <ion-buttons slot="end">
      <ion-back-button></ion-back-button>
      </ion-buttons>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<!-- Aqui empieza el Menu -->
<ion-content>
  <ion-menu side="start"  menuId="first" contentId="main">

    <ion-content> 
      <div class="menu-header-bg"></div>
        <div class="header-content">
          <img src="https://www.motorpoint.com/fotos/8/toreto1_thumb_730.jpg" alt="">
          <ion-label>
            <h2>{{ usuario }}</h2>
            <p></p>
          </ion-label>
        </div>

      <ion-list class="menu-items" lines="none">


        <ion-item (click)="perfile()">
          <ion-icon name="person-circle-outline"></ion-icon>
          <ion-label>Perfil</ion-label>
        </ion-item>
        <ion-item (click)="mapas()">
          <ion-icon name="map-outline"></ion-icon>
          <ion-label>Mapa</ion-label>
        </ion-item>
        <ion-item (click)="viaju()">
          <ion-icon name="time-outline"></ion-icon>
          <ion-label>Historial</ion-label>
        </ion-item>
        <ion-item (click)="info()">
          <ion-icon name="information-circle-outline"></ion-icon>
          <ion-label>Quienes somos</ion-label>
          </ion-item>
        <ion-item (click)="cerrar()">
          <ion-icon name="log-out-outline" slot="start"></ion-icon>
          <ion-label>Cerrar sesion</ion-label>
        </ion-item>
        <ion-item (click)="api()">
          <ion-icon name="radio-outline"></ion-icon>
          <ion-label>API</ion-label>
        </ion-item>
        <ion-item (click)="cuerre()">
          <ion-icon name="barcode"></ion-icon>
          <ion-label>Escanear QR</ion-label>
        </ion-item>
        <ion-item (click)="descarga()">
          <ion-icon name="cloud-download-outline"></ion-icon>
          <ion-label>Descarga</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
    </ion-menu>
    
    <ion-router-outlet id="main"></ion-router-outlet>


<ion-content [style.visibility]="content_visibility">

  <ion-button 
    expand="block"
    class="ion-margin"
    (click)="startScan()">
    Escanear codigo QR
  </ion-button>

    <ion-item *ngIf="scannedResult">

      <ion-label class="ion-text-wrap">
        Resultado: {{ scannedResult }}
      </ion-label>

    </ion-item>
</ion-content>

<ion-footer >
  <ion-toolbar color="warning" >
  </ion-toolbar>
</ion-footer>
